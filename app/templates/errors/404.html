{% extends "base.html" %}

{% block content %}
<style>
    .error-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 80vh;
    }
    .error-code {
        font-size: 8rem;
        font-weight: bold;
        background: -webkit-linear-gradient(45deg, #0d6efd, #6f42c1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: float 4s ease-in-out infinite;
    }
    .error-message {
        font-size: 1.5rem;
        margin-top: -20px;
    }
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }
</style>

<div class="container error-container">
    <div class="error-code">404</div>
    <h1 class="display-4">Page Not Found</h1>
    <p class="lead error-message">Sorry, the page you are looking for does not exist.</p>
    <a href="{{ url_for('public.index') }}" class="btn btn-primary mt-4">Go Back Home</a>
</div>
{% endblock %}
