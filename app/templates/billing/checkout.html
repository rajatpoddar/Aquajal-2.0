{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Checkout</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Plan: {{ plan.name|capitalize }}</h5>
                    <p class="card-text">Amount: ₹{{ "%.2f"|format(final_amount) }}</p>
                    
                    <form action="{{ url_for('billing.checkout', plan_id=plan.id) }}" method="post" id="coupon-form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Coupon Code" name="coupon" value="{{ coupon_code or '' }}">
                            <button class="btn btn-outline-secondary" type="submit">Apply</button>
                        </div>
                    </form>

                    <button id="checkout-button" class="btn btn-primary">Pay ₹{{ "%.2f"|format(final_amount) }}</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const checkoutButton = document.getElementById('checkout-button');
    let rzp;

    const razorpayOptions = {
        "key": "{{ razorpay_key_id }}",
        "amount": "{{ order.amount }}", 
        "currency": "INR",
        "name": "Aquajal Subscriptions",
        "description": "Test Transaction",
        "order_id": "{{ order.id }}",
        "handler": function (response){
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = "{{ url_for('billing.payment_success') }}";

            var orderIdField = document.createElement('input');
            orderIdField.type = 'hidden';
            orderIdField.name = 'razorpay_order_id';
            orderIdField.value = response.razorpay_order_id;
            form.appendChild(orderIdField);

            var paymentIdField = document.createElement('input');
            paymentIdField.type = 'hidden';
            paymentIdField.name = 'razorpay_payment_id';
            paymentIdField.value = response.razorpay_payment_id;
            form.appendChild(paymentIdField);

            var signatureField = document.createElement('input');
            signatureField.type = 'hidden';
            signatureField.name = 'razorpay_signature';
            signatureField.value = response.razorpay_signature;
            form.appendChild(signatureField);

            document.body.appendChild(form);
            form.submit();
        },
        "prefill": {
            "name": "{{ current_user.username }}",
            "email": "",
            "contact": "{{ current_user.mobile_number or '' }}"
        },
        "theme": {
            "color": "#3399cc"
        }
    };

    checkoutButton.addEventListener('click', function(e) {
        e.preventDefault();
        if (!rzp) {
            rzp = new Razorpay(razorpayOptions);
        }
        rzp.open();
    });
});
</script>
{% endblock %}
