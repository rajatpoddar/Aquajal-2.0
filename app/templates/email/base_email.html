<!DOCTYPE html>
<html lang="{{ session.get('language', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aquajal Notification{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #0d6efd; /* Primary blue */
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #dddddd;
        }
        .header img {
            max-height: 50px; /* Adjusted logo size */
            margin-bottom: 10px;
        }
        .header h2 {
            margin: 0;
            color: #ffffff;
            font-size: 24px;
        }
        .content {
            padding: 30px;
            color: #555555;
            font-size: 16px;
        }
        .content p {
            margin-bottom: 15px;
        }
        .content strong {
             color: #333333;
        }
        .content ul {
            padding-left: 20px;
        }
        .content li {
            margin-bottom: 8px;
        }
        .button-container {
             text-align: center;
             margin: 25px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #0d6efd; /* Primary blue */
            color: #ffffff !important; /* Ensure text is white */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
             background-color: #0b5ed7; /* Darker blue on hover */
        }
        .details-box {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #eeeeee;
            margin: 20px 0;
        }
        .details-box p {
            margin-bottom: 5px;
            font-size: 15px;
        }
        .footer {
            margin-top: 20px;
            padding: 20px;
            border-top: 1px solid #eeeeee;
            font-size: 12px;
            color: #777777;
            text-align: center;
            background-color: #f9f9f9;
        }
        .footer a {
            color: #0d6efd;
            text-decoration: none;
        }
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                margin: 0;
                border-radius: 0;
                border: none;
            }
            .content {
                padding: 20px;
            }
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="email-container">
        <div class="header">
            {# Ensure logo path is correct and accessible #}
            <img src="{{ url_for('static', filename='images/logo.png', _external=True) }}" alt="Aquajal Logo">
            <h2>{% block header_title %}Aquajal{% endblock %}</h2>
        </div>
        <div class="content">
            {% block content %}
                <p>This is default content. Override this block in child templates.</p>
            {% endblock %}
        </div>
        {% include 'email/_footer.html' %} {# Include the global footer #}
    </div>
</body>
</html>
