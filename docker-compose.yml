# File: docker-compose.yml
version: '3.8'

services:
  web:
    build: .
    ports:
      # Mapped host port 2942 to the container's internal port 2942
      - "2942:2942"
    env_file:
      - .env
    environment:
      # This tells the web container to find the database at the hostname 'db'
      - POSTGRES_HOSTNAME=db
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5434:5432"

volumes:
  postgres_data: